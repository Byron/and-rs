language: android
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-24

    # The SDK version used to compile your project
    - android-24

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    # - sys-img-armeabi-v7a-android-22
    # - sys-img-x86-android-17
before_script:
  - pip install 'travis-cargo<0.2' --user  && export PATH=$HOME/Library/Python/2.7/bin:$HOME/.local/bin:$PATH
script:
  - ANDROID_TARGET=android-24 make test spec
  - source .make-config.env && export PATH=$PATH:$PWD/$RUST_INSTALLDIR/bin && cd src/lib && travis-cargo doc && travis-cargo doc-upload
env:
  global:
    secure: 
